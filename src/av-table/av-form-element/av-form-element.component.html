<div [formGroup]="form">

    <mat-form-field>
      <div [ngSwitch]="element.htmlType">


      <input *ngSwitchCase="'textbox'" matInput [formControlName]="element.fieldName"

             [value]="record[element.fieldName]"
      >
      </div>
    </mat-form-field>

  <!--<div class="errorMessage" *ngIf="!isValid">{{element.label}} is required</div>-->
</div>
